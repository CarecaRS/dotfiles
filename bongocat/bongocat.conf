# Position settings
cat_x_offset=220                   # Horizontal offset from center position
cat_y_offset=0                   # Vertical offset from default position
cat_align=center                 # Horizontal alignment in the bar (left/center/right)

# Size settings
cat_height=31                    # Height of bongo cat (10-200)

# Overlay settings (requires restart)
overlay_height=29                # Height of the entire overlay bar (20-300)
overlay_opacity=0                # Background opacity (0-255)
overlay_position=top             # Position on screen (top/bottom)
layer=overlay                    # Layer type (top/overlay)

# Animation settings
idle_frame=0                     # Frame to show when idle (0-3)
fps=120                           # Frame rate (1-120)
keypress_duration=100            # Animation duration (ms)
test_animation_duration=200      # Test animation duration (ms)
test_animation_interval=42        # Test animation every N seconds (0=off)

# Input devices (add multiple lines for multiple keyboards)
keyboard_device=/dev/input/event0   # Power Button
keyboard_device=/dev/input/event2   # AT Translated Set 2 keyboard
keyboard_device=/dev/input/event3   # Video Bus
keyboard_device=/dev/input/event4   # Video Bus
keyboard_device=/dev/input/event6   # ITE Tech. Inc. ITE Device(8176) Keyboard
keyboard_device=/dev/input/event7   # ITE Tech. Inc. ITE Device(8176) Wireless Radio Control
keyboard_device=/dev/input/event8   # Ideapad extra buttons
keyboard_device=/dev/input/event17   # AL66 5.0  Keyboard

# Multi-monitor support
monitor=eDP-1                    # Specify which monitor to display on (optional)

# Sleep mode settings
enable_scheduled_sleep=0         # Enable scheduled sleep mode (0=off, 1=on)
sleep_begin=20:00                # Begin of sleeping phase (HH:MM)
sleep_end=06:00                  # End of sleeping phase (HH:MM)
idle_sleep_timeout=0             # Inactivity timeout before sleep (seconds, 0=off)

# Debug
enable_debug=0                   # Show debug messages
