[module/spotify]
type = custom/script
tail = true
interval = 1

format-prefix = " "
;format-prefix-background = ${colors.green}
format-prefix-foreground = ${colors.green}
format-prefix-padding = 2
format-prefix-padding-background = ${colors.green}

format = <label>
format-font = 4
;format-background = ${colors.amarelo_claro}
format-foreground = ${colors.white}
format-padding = 0
format-padding-background = ${colors.green}
exec = $HOME/.config/polybar/scroll_spotify_status.sh

[module/spotify-prev]
type = custom/script
exec = echo "󰒮"
format = <label>
format-foreground = ${colors.green}
click-left = playerctl previous -p spotify

[module/spotify-play-pause]
type = custom/ipc
hook-0 = echo "󰐎"
format = <label>
initial = 1
format-foreground = ${colors.green}
click-left = playerctl play-pause -p spotify

[module/spotify-next]
type = custom/script
exec = echo "󰒭"
format = <label>
format-foreground = ${colors.green}
click-left = playerctl next -p spotify

