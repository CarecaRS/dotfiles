[module/arch]
type = custom/text
content = ""
content-foreground = ${colors.blue}
content-padding = 0

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/kernel]
type = custom/script
exec = uname -sr
tail = false
format = <label>

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/updates]
type = custom/text
content = ""
content-foreground = ${colors.red}

;; updates e updates-pacman formam a mesma região no Polybar

[module/updates-pacman]
type = custom/script
exec = $HOME/.config/polybar/pacupdates.sh
interval = 1800

