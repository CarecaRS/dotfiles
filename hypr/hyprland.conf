# Loads the colors file
source = ./nord.conf

# Defines the monitor settings
monitor=eDP-1, 1920x1080@144, 0x0, 1.0

# Set the base apps that are gonna be used
$terminal = alacritty
$fileManager = nautilus
$menu = rofi -combi-modes "window,drun,ssh" -show combi

# Programs to load on startup
# For waypaper the commented section is to randomize the wallpapers, substitutes 'restore'
exec-once = waybar
exec-once = waypaper --restore #random --folder ~/Pictures/Wallpapers/
exec-once = swaync
exec-once = hypridle
exec-once = systemctl --user start hyprpolkitagent
exec-once = hyprsunset

# Enviroment variables1
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
#env = __NV_PRIME_RENDER_OFFLOAD,1
#env = __VK_LAYER_NV_optimus,NVIDIA_only

# Hyprland permissions (needs restart to take effect)

# ecosystem {
