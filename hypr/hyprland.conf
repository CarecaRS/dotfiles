##
## Keyboard binds for the laptop keyboard
##

# Music control (requires playerctl)
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Brightness from laptop keyboard
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 3%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 3%-

##
## Keyboard binds for the YUNZII AL66 keyboard
##

# Brightness on the knob
bindel = $mainMod, XF86AudioRaiseVolume, exec, brightnessctl -e4 -n2 set 3%+
bindel = $mainMod, XF86AudioLowerVolume, exec, brightnessctl -e4 -n2 set 3%-

# Volume control on the knob
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +3%
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -3%
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle

# Music control (requires playerctl)
bindl = $mainMod CTRL, Right, exec, playerctl --player spotify next
bindl = $mainMod CTRL, Down, exec, playerctl --player spotify play-pause
bindl = $mainMod CTRL, Left, exec, playerctl --player spotify previous

